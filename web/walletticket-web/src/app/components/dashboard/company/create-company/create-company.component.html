<div style="margin-left: 20px;">
    <h1>Nueva Categoría</h1>
</div>


<div>
    <mat-card>
        <mat-card-content>
                <div fxLayout="row" fxLayoutAlign="space-between center" class="width: 100%;">
                    <div fxFlex="20">
                        <span>1º Escribe un título para la Compañía</span>
                    </div>
                    
                    <div fxFlex="80">
                    <mat-form-field>
                        <input matInput placeholder="Nombre de la Compañía" [(ngModel)]="company.name"
                        autocomplete="off">
                    </mat-form-field>
                    </div>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between center" class="width: 100%;">
                    <div fxFlex="20">
                        <span>2º Selecciona una imagen para la compañía</span>
                    </div>

                    <div class="text-center">
                        <input class="form-control" type="file" 
                                (change)="onChange($event)">
                      
                    </div>
                      
                    <div class="container text-center jumbotron"
                        *ngIf="shortLink">
                        <h2> Visit Here</h2>
                        <a href="{{shortLink}}">{{shortLink}}</a>
                    </div>
                      
                    <div class="container" *ngIf="loading">
                        <h3>Loading ...</h3>
                    </div>
                </div>

        </mat-card-content>
    </mat-card>

    <div class="end">
        <button mat-raised-button matTooltip="Guardar" class="actionAccent-b" (click)="saveCompany()"
            style="margin-right: 15px;" [disabled]="!(company.name && file.name)" >Guardar</button>
        <button mat-raised-button matTooltip="Salir" (click)="closeDialog()" color="warn"
            style="margin-right: 15px;">Salir</button>
    </div>
</div>
