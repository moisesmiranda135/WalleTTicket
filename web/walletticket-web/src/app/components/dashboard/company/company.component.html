<app-toolbar></app-toolbar>

<mat-card>
  <mat-card-content class="Pml-1 Pmr-1">
      <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxFlex="15" fxLayout="row" fxLayoutAlign="start center" class="w100">
              <h2 class="Pmr-1">Listado de Compañías:</h2>
          </div>

          <div fxFlex="40" fxLayout="row">
          </div>

          <button fxFlex="10" mat-raised-button class="actionPrimary-b" matTooltip="Crear Compañía" (click)="createCompany()">

              <mat-icon>add</mat-icon> Nueva Compañía
          </button>

      </div>
  </mat-card-content>
</mat-card>

<div class="scroll-container">
  <app-company-item *ngFor="let company of companyList" [companyInput]="company"></app-company-item>
</div>
